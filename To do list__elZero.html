<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list__elZero</title>
    <link rel="stylesheet" href="To do list__elZero__Style.css">
</head>
<body>
    <div class="to-do-contaire">
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>
        <div class="tasks-content">
            <span class="no-tasks-msg">No Tasks To Show</span>

        </div>
    </div>
    <div class="task-stats">
        <div class="task-count">
            Tasks: <span>0</span>
        </div>
        <div class="task-Completed">
            Completed <span>0</span>
        </div>
    </div>
       <div class="btns">
        <button class="deleteAll">Delete all</button>
        <button class="checkedAll">Checked all</button>
       </div>
    <script src="To do list__elZero__Js.js"></script>
</body>
</html>
